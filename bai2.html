<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let temp=prompt("Nhap nhiet do");
    while(temp>100){
        alert("Giam nhiet do");
        temp=prompt("Nhap nhiet do");
    }
    while(temp<20){
        alert("Tang nhiet do");
        temp=prompt("Nhap nhiet do");
    }
</script>
</body>
</html>
